<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
    <fa-icon role="button" tabindex="0" [icon]="fonts.faThumbsUp" size=1x [attr.aria-describedby]="id">
    </fa-icon>
    <span [attr.id]="id" [attr.aria-label]="likes + ': pessoas curtiram'"  aria-live="true" aria-atomic="true" class="like-counter">
        {{likes}}
    </span>
</div>
